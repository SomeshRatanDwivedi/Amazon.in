<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
    <title>Form Page</title>
</head>
<body>
    <div class="form-box">
        <div class="header">
            <span>Your Account</span><i class="fa fa-angle-right" aria-hidden="true"></i><span>Your Addresses</span><i class="fa fa-angle-right" aria-hidden="true"></i><span style="color: #c45500;">New Address</span>
            <h1>Add a new address</h1>
        </div>
        <form action="">
            <div class="label">
            <label >Country/Region</label>
            <select class="select" name="" id="">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Bangladesh</option>
                <option value="">Srilanka</option>
                <option value="">Bhutan</option>
            </select>
        </div>
            <div class="label">
            <label >Full name</label>
            <input class="input" type="text">
        </div>
            <div class="label">
            <label >Mobile number</label>
            <input class="input" type="text" maxlength="10">
        </div>
            <div class="label">
            <label >Pincode</label>
            <input class="input" type="text" placeholder="6 digits [0-9] PIN code">
        </div>
            <div class="label">
            <label >Flat, House no., Building, Company, Apartment</label>
            <input class="input" type="text">
        </div>
        <div class="label">
            <label >Area, Street, Sector, Village</label>
            <input class="input" type="text">
        </div>
            <div class="label">
            <label >Landmark</label>
            <input class="input" type="text" placeholder="E.g. near apollo hospital">
        </div>
        <div class="small-label">
            <label  for="">Town/City</label>
            <input class="input" type="text" class="small">
        </div>
        <div class="small-label">
            <label  for="">State</label> 
            <select class="select" name="" id="" class="small">
                <option value="">Choose a state</option>
                <option value="">U.P</option>
                <option value="">U.K</option>
                <option value="">M.P</option>
            </select>
        </div>
        <div class="label">
            <input class="input check" type="checkbox">
            <label for="">Make this my default address</label>
        </div>
        <div class="label">
            <h3>Add delivery instructions</h3>
            <p>Preferences are used to plan your delivery. However, shipments can sometimes arrive early or later than planned.</p>
            <label  for="">Address Type</label> 
            <select class="select" name="" id="">
                <option value="">Select an Address Type</option>
            </select>
        </div>
            <button class="small-btn">Add adress</button>
        </form>
       
    </div>
</body>
</html>
